<div *ngIf="selectedRecipe">
  <div class="row">
    <div class="col-xs-12">
      <img src="{{selectedRecipe.imagePath}}" alt="" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{selectedRecipe.name}}</h1>
    </div>
    <div class="col-xs-12">
      <button class="btn btn-success" *ngIf="selectedRecipe.ingredients" (click)="addToShoppingList()">To Shopping List</button>
      <button class="btn btn-primary" (click)="editRecipe()">Edit</button>
      <button class="btn btn-danger" (click)="deleteRecipe()">Delete</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <p>{{selectedRecipe.description}}</p>
    </div>
  </div>
  <div class="row" *ngIf="selectedRecipe.ingredients">
    <div class="col-xs-12">
      Ingredients
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of selectedRecipe.ingredients">({{item.amount}}) {{item.name}}</li>
      </ul>
    </div>
  </div>
</div>
<h3 class="m-t-50 text-center" *ngIf="!selectedRecipe">Please Select A Recipe</h3>
